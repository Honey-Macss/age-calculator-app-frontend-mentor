<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="calculatorBorder">
    <form action="">
      <section class="inputSection">
        <div>
          <label for="">DAY</label>
          <input type="number" class="days" placeholder="DD" >
          <p ></p>
        </div>
        <div>
          <label for="">MONTH</label>
          <input type="number" class="months" placeholder="MM" >
          <p ></p>
        </div>
        <div>
          <label for="">YEAR</label>
          <input type="number" class="years" placeholder="YYYY" >
          <p ></p>
        </div>
      </section>
      
      <section class="buttonSection">
        <hr>
        <button type="submit" class="button"><img src="./assets/images/icon-arrow.svg" alt="button-image"></button>
      </section>
    </form>

    <section class="resultSection">
      <span>
        <h1 class="yearsResult">--</h1>
        <h1>years</h1>
      </span>
      <span>
        <h1 class="monthsResult">--</h1>
        <h1>months</h1>
      </span>
      <span>
        <h1 class="daysResult">--</h1>
        <h1>days</h1>
      </span>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Honey-Macss</a>.
  </footer>
</body>
</html>
